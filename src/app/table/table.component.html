<div class="table-div">
  <table class="table table-striped table-bordered table-hover full-width">
    <tr>
      <th class="course-name">Person Name</th>
      <th class="duration">Date of Birth</th>
    </tr>
    <tr style="height:50px;" *ngFor="let birthday of birthdays">
      <td style="height:50px;" class="course-name">{{ birthday.name }}</td>
      <td style="height:50px;" class="duration">
        {{ birthday.birth | date }}
      </td>
    </tr>
  </table>
</div>
